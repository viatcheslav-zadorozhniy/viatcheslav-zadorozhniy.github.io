<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Levels Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <h2>Water levels</h2>

    <div class="form-group">
      <label for="rain-duration">Rain duration:</label>
      <input type="number" id="rain-duration" name="rainDuration" min="0" value="2" title="Positive integers only">
    </div>

    <div class="form-group">
      <label for="water-per-hour">Water per hour:</label>
      <input type="number" id="water-per-hour" name="waterPerHour" min="0" value="1" title="Positive integers only">
    </div>

    <div class="form-group">
      <label for="altitudes">Altitudes:</label>
      <input type="text" id="altitudes" name="altitudes" value="3, 1, 6, 4, 8, 9" title="Positive integers comma-separated">
    </div>

    <div class="form-group">
      <label for="update-on-fly">Update on fly:</label>
      <input type="checkbox" id="update-on-fly" name="updateOnFly" checked>
    </div>

    <button type="submit">Calculate</button>
  </form>

  <div class="water-levels-chart"></div>

  <script src="main.js"></script>
</body>
</html>

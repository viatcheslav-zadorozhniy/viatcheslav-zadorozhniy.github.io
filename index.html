<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test geo URI scheme</title>
</head>
<body>
    <article>
        <form id="coordinates-form">
            <div>
                <label>Latitude <input type="text" id="latitude"></label>
            </div>

            <div>
                <label>Longitude <input type="text" id="longitude"></label>
            </div>

            <div>
                <button type="submit">Apply</button>
            </div>

            <div>
                <a id="coordinates-link" href="" target="_blank">Geo link</a>
            </div>
        </form>
        <script type="text/javascript">
            document.getElementById('coordinates-form').addEventListener('submit', event => {
                event.preventDefault();

                const latitude = document.getElementById('latitude').value;
                const longitude = document.getElementById('longitude').value;
                const link = document.getElementById('coordinates-link');
                link.href = `geo:${latitude},${longitude}`;
                link.innerText = `${latitude},${longitude}`;
            });
        </script>
    </article>
</body>
</html>

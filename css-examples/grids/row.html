<style>
  .grid {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
  }

  .example-1 {
    grid-row: 1 / 3;
  }

  .example-2 {
    grid-row: -3 / -1;
  }

  .example-3 {
    grid-row: 1 / -1;
  }
</style>

<h3>Row (start / end)</h3>

<div class="example">
  <div class="grid base-gap" is="grid-example" data-children-amount="5">
    <div class="example-1">One</div>
  </div>
</div>

<div class="example">
  <div class="grid base-gap" is="grid-example" data-children-amount="5">
    <div class="example-2">One</div>
  </div>
</div>

<div class="example">
  <div class="grid base-gap" is="grid-example" data-children-amount="4">
    <div class="example-3">One</div>
  </div>
</div>

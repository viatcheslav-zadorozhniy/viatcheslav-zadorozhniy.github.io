<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullPage.js test page</title>
  <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500|Montserrat:400,400i,600|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      color: #252525;
      font-family: 'Hind', sans-serif;
    }

    .white-bg {
      background-color: #fff;
    }

    .blue-bg {
      background-color: #1c2f6b;
      color: #fff;
    }

    section {
      align-items: center;
      display: flex;
      justify-content: center;
    }

    h1 {
      font-size: 30px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="section blue-bg" data-anchor="intro">
      <section>
        <h1>Intro</h1>
      </section>
    </div>

    <div class="section white-bg fp-auto-height" data-anchor="case-studies">
      <section style="height: 500px;">
        <h1>Case studies</h1>
      </section>
    </div>

    <div class="section blue-bg fp-auto-height" data-anchor="our-services">
      <section style="height: 500px;">
        <h1>Our services</h1>
      </section>
    </div>

    <div class="section white-bg fp-auto-height" data-anchor="industries">
      <section style="height: 500px;">
        <h1>Industries</h1>
      </section>
    </div>

    <div class="section blue-bg fp-auto-height" data-anchor="badges">
      <section style="height: 500px;">
        <h1>Badges</h1>
      </section>
    </div>

    <div class="section white-bg fp-auto-height" data-anchor="we-are">
      <section style="height: 500px;">
        <h1>We are</h1>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/vendors/scrolloverflow.min.js" integrity="sha512-pYyQWhzi2lV+RM4GmaUA56VPL48oLVvsHmP9tuQ8MaZMDHomVEDjXXnfSVKXayy+wLclKPte0KbsuVoFImtE7w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js" integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    new fullpage('#main', {
      fitToSection: false,
      autoScrolling: false,
      animateAnchor: false,
      touchSensitivity: 15,
      // licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE'
    });
  </script>
</body>
</html>
